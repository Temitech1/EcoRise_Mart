<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/background.jpeg') }}");
        background-size: cover;
        background-position: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>ClimCast</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#signup" id="showSignUp">Sign Up</a></li>
                <li><a href="#login" id="showLogin">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content with Sign-Up and Login forms -->
    <div class="container">
        <!-- Sign-Up Form -->
        <div id="signupForm" class="form-box">
            <h2>Join ClimCast</h2>
            <h2>Create an Account</h2>
            <p>Get real-time weather updates, anywhere, anytime!</p>
            <br>
            <form>
                <div class="input-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" name="signupUsername" placeholder="Enter your username">
                </div>
                <div class="input-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="signupEmail" placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="signupPassword" placeholder="Enter your password">
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-box hidden">
            <h2>Welcome to ClimCast!</h2>
            <h2>Log Into Your Account</h2>
            <form>
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password">
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 ClimCast. All Rights Reserved.</p>
            <ul class="socials">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </div>
    </footer>
<script src="script.js"></script>
</body>
</html>
